<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Modal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>
<body>

    <!-- Signup Button -->
    <button id="signupBtn" class="btn">Sign Up</button>

    <!-- Signup Modal -->
    <div id="signupModal" class="modal">
     <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Good to see U!!</h2>
    <p>Please login or sign up to continue</p>

    <div class="input-container">
        <i class="fa fa-envelope"></i>
        <input type="email" placeholder="Your Email" class="input-field">
    </div>

    <div class="input-container">
        <i class="fa fa-lock"></i>
        <input type="password" placeholder="Your Password" class="input-field">
    </div>

    <button class="btn primary">Sign Up</button>

    <button class="btn google">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSMCqBZ0eIN5SWLGRRLea1VWsX73MGQzj3QJw&s" alt="Google" class="icon"> Google
    </button>

    <p>Already have an account? <a href="#">Login</a></p>
</div>

    <script src="script.js"></script>
</body>
</html>
