<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>
<body>

    <!--Login Button -->
    <button id="loginBtn" class="btn">Login</button>

    <!-- login Modal -->
    <div id="loginModal" class="modal">
     <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Welcome Back!!</h2>
    <p>Please login to continue</p>

    <div class="input-container">
        <i class="fa fa-envelope"></i>
        <input type="email" placeholder="Your Email" class="input-field">
    </div>

    <div class="input-container">
        <i class="fa fa-lock"></i>
        <input type="password" placeholder="Your Password" class="input-field">
    </div>

    <button class="btn primary">Login</button>

    <button class="btn google">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSMCqBZ0eIN5SWLGRRLea1VWsX73MGQzj3QJw&s" alt="Google" class="icon"> Google
    </button>

    <p>Don't have an account? <a href="login.html">Signup</a></p>
</div>

    <script src="style.js"></script>
</body>
</html>
